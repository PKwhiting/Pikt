<!DOCTYPE html>
<html>

<head>
    <title>Pikt Login</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
</head>

<body class="authentication-page">
    <div class="authentication-module">
        <h2>Sign in</h2>
        <div class="authentication-form-block w-form">
            <form id="wf-form-Form" name="wf-form-Form" data-name="Form" method="post" class="authentication-form"
                aria-label="Form">
                {% csrf_token %}
                <div class="w-layout-grid authentication-grid">
                    <div><input type="text" class="authentication-field w-input" maxlength="256" name="Username"
                            data-name="Username" placeholder="Username" id="Username" required=""></div>
                    <div><input type="password" class="authentication-field w-input" maxlength="256" name="Password"
                            data-name="Password" placeholder="Password" id="Password" required=""></div><input
                        type="submit" value="Sign In" data-wait="Please wait..."
                        id="w-node-_4ebb5952-efb6-c0fb-2224-5e5b2d558992-6e0ee29f"
                        class="button button-small w-button"><label class="w-checkbox remember-me-field">
                        <div
                            class="w-checkbox-input w-checkbox-input--inputType-custom checkbox text-right w--redirected-checked">
                        </div>
                        <!-- <input type="checkbox" id="checkbox-2" name="checkbox-2" data-name="Checkbox 2" checked=""
                            style="opacity:0;position:absolute;z-index:-1"><span class="checkbox-label w-form-label"
                            for="checkbox-2">Remember me</span> -->
                    </label>
                    <a href="/accounts/password_reset" class="small-link">Forgot your password?</a>
                    <a href="/register" class="small-link">No account?&nbsp;Sign up</a>
                </div>
            </form>
            <div class="form-success w-form-done" tabindex="-1" role="region" aria-label="Form success">
                <div>Thank you! You have successfully Signed In. </div>
            </div>
            {% if error %}
                <div class="form-error" tabindex="-1" role="region" aria-label="Form failure">
                    <div>{{ error }}</div>
                </div>
            {% endif %}
        </div>
    </div><a href="/" class="back-to-home w-inline-block"><img
            src="https://assets.website-files.com/6057ab51530cb39d3fdac75d/6058beecd1bd3048e62f48d8_arrow-left.svg"
            loading="lazy" alt="" class="back-icon">
        <div>Back to Home</div>
    </a>
    <!-- <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6057ab51530cb39d3fdac75d"
        type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script> -->
        <script src="{% static 'js/index.js' %}" type="text/javascript"></script>
    <!--[if lte IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif]-->
</body>

</html>
