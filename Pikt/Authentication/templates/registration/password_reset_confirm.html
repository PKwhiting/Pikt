<!DOCTYPE html>
<html>

<head>
    <title>Pikt Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
</head>
<body class="authentication-page">
    <div class="authentication-module">
        <h2>Password reset</h2>
        <div class="authentication-form-block w-form">
            <form method="post">
                {% csrf_token %}
                <!-- {{ form.as_p }} -->
                <p>
                    {{ form.new_password1.errors }}
                    <input type="password" name="{{ form.new_password1.name }}" autocomplete="new-password" maxlength="256" placeholder="New password" class="authentication-field w-input">
                </p>
                <p>
                    {{ form.new_password2.errors }}
                    <input type="password" name="{{ form.new_password2.name }}" autocomplete="new-password" maxlength="256" placeholder="Confirm new password" class="authentication-field w-input">
                </p>
                
                <button type="submit" class="button button-small w-button">Reset password</button>
                <br>
                <a href="/login" class="small-link">or
                    sign in instead</a>
            </form>
        </div>
    </div><a href="/" class="back-to-home w-inline-block"><img
            src="https://assets.website-files.com/6057ab51530cb39d3fdac75d/6058beecd1bd3048e62f48d8_arrow-left.svg"
            loading="lazy" alt="" class="back-icon">
        <div>Back to Home</div>
    </a>

        type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script> -->
        <script src="{% static 'js/index.js' %}" type="text/javascript"></script>
    <!--[if lte IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif]-->
</body>
