{% extends "root.html" %}
{% load tags %}
{% load static %}
{% block content %}
<div class="dashboard-container">
    <h1>{{ item.year }} {{ item.make }} {{ item.model }} {{ item.type }}</h1>
    <div id="w-node-_16eaae77-e4e7-5162-b306-e6410af62ec5-b47b752d" class="module">
        {% for field in item|model_fields %}
            <div class="profile-details">
                <div class="weight-500">{{ field.name }}</div>
                <div class="text-grey-3">{{ field.value }}</div>
            </div>
        {% endfor %}
    </div>
    <div class="account-delete">
        <form action="{% url item_edit_url item.id %}" method="get">
            {% csrf_token %}
            <input type="submit" value="Edit" style="margin-top: 5px;"
                class="button button-small bg-primary-green w-button">
        </form>
        <form action="{% url item_delete_url item.id %}" method="get">
            {% csrf_token %}
            <input type="submit" value="Delete" style="margin-top: 5px;"
                class="button button-small bg-primary-rose w-button">
        </form>
    </div>
</div>

{% endblock %}
