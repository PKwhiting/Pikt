{% extends "root.html" %}
{% load tags %}
{% load static %}
{% block content %}
<div class="dashboard-container">
    <h1>{{ item.year }} {{ item.make }} {{ item.model }} {{ item.type }}</h1>
    <form method="POST" action="{% url item_edit_url item.pk %}">
        {% csrf_token %}
        <div id="w-node-_16eaae77-e4e7-5162-b306-e6410af62ec5-b47b752d" class="module">
            {% for field in form %}
                <div class="profile-details">
                    <div class="weight-500">{{ field.label }}</div>
                    <div class="text-grey-3">{{ field }}</div>
                </div>
            {% endfor %}
        </div>
    </form>
    <div class="account-delete">
        <button class="button button-small bg-primary-green w-button" type="submit">Save</button>
        <form action="{% url item_delete_url item.id %}" method="get">
            {% csrf_token %}
            <input type="submit" value="Delete" style="margin-top: 5px;"
                class="button button-small bg-primary-rose w-button">
        </form>
    </div>
</div>

{% endblock %}
